apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard  # Define a standard storage class for MySQL
  hostPath:
    path: "/mnt/data/mysql"  # Example; replace with a valid persistent storage path if needed
